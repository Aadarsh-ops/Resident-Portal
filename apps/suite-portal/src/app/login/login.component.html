<form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field appearance="fill">
      <mat-label>ID</mat-label>
      <input matInput formControlName="id" placeholder="Enter your ID">
      <mat-error *ngIf="loginForm.controls['id'].hasError('required')">ID is required</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Enter your password">
      <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Password is required</mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit">Login</button>
    <p class="hint">Hint: Use ID `mockId` and Password `mockPassword`</p>
  </form>
