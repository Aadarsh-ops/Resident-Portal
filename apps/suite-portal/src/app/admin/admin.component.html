<mat-card>
    <mat-card-header>
      <mat-card-title>Maintenance Requests</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <table mat-table [dataSource]="requests" class="mat-elevation-z8">
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Request ID </th>
          <td mat-cell *matCellDef="let request"> {{request.id}} </td>
        </ng-container>
  
   
        <ng-container matColumnDef="unitNumber">
          <th mat-header-cell *matHeaderCellDef> Unit Number </th>
          <td mat-cell *matCellDef="let request"> {{request.unitNumber}} </td>
        </ng-container>
  
   
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let request"> {{request.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let request"> {{request.email}} </td>
        </ng-container>
  
        <ng-container matColumnDef="serviceType">
          <th mat-header-cell *matHeaderCellDef> Service Type </th>
          <td mat-cell *matCellDef="let request"> {{request.serviceType}} </td>
        </ng-container>
  
   
        <ng-container matColumnDef="summary">
          <th mat-header-cell *matHeaderCellDef> Summary </th>
          <td mat-cell *matCellDef="let request"> {{request.summary}} </td>
        </ng-container>
  

        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef> Details </th>
          <td mat-cell *matCellDef="let request"> {{request.details}} </td>
        </ng-container>
  
 
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let request">
            <mat-select [(value)]="request.status" disabled>
              <mat-option value="open">Open</mat-option>
              <mat-option value="closed">Closed</mat-option>
            </mat-select>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let request">
            <button mat-raised-button color="warn" (click)="closeRequest(request.id)">
              Close Request
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
